services:
  mysql:
    image: mysql:8.0
    container_name: website-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ly@15984093508
      MYSQL_DATABASE: blog
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/data/mysql
  app:
    image: registry.cn-hangzhou.aliyuncs.com/promonkeyli/website-go:latest
    container_name: website-app
    ports:
      - "8081:8081"
    depends_on:
      - mysql
  nginx:
    image: nginx:latest
    container_name: website-nginx
    ports:
      - "8080:80" # 宿主8080 ==> 容器80 port
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /data/nginx-certs:/etc/nginx/certs
    depends_on:
      - app
volumes:
  mysql-data:
