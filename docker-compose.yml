services:
  app:
    image: registry.cn-hangzhou.aliyuncs.com/promonkeyli/website-go:latest
    container_name: website-app
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    networks:
      - website

  mysql:
    image: mysql:8.0.30
    container_name: website-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ly15984093508
      MYSQL_DATABASE: blog
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/data/mysql
    networks:
      - website

